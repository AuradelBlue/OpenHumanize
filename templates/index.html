<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Structure Visualization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sentence Analysis</h1>
        <form id="textForm">
            <div class="form-group">
                <textarea class="form-control" name="text" rows="4" placeholder="Enter text here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Text</button>
        </form>
        <div id="sentenceList" class="mt-4"></div>  <!-- Changed from <ul> to <div> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='SentenceTree.js') }}"></script>
</body>
</html>
